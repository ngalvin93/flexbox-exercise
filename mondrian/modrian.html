<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mondrian</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <main class="artboard">
        <div class="column-1">
            <div class="column-1-row-1">
                <div class="column-1-row-1-item-1"></div>
                <div class="column-1-row-1-item-2"></div>
            </div>
            <div class="column-1-row-2">
                <div class="column-1-row-2-column-1">
                    <div class="column-1-row-2-column-1-item-1"></div>
                    <div class="column-1-row-2-column-1-item-2"></div>
                </div>
                <div class="column-1-row-2-column-2">
                    <div class="column-1-row-2-column-2-item-1"></div>
                    <div class="column-1-row-2-column-2-item-2">
                        <div class="column-1-row-2-column-2-item-3"></div>
                        <div class="column-1-row-2-column-2-item-4"></div>
                    </div>
                </div>
            </div>
            <div class="column-1-row-3"></div>
        </div>
        <div class="column-2">
            <div class="column-2-row-1">
                <div class="column-2-row-1-column-1">
                    <div class="blah">
                        <div class="column-2-row-1-column-1-item-1"></div>
                        <div class="column-2-row-1-column-1-item-2"></div>
                    </div>
                    <div class="column-2-row-1-column-1-item-3">
                        <div class="column-2-row-1-column-1-item-3-sub-1"></div>
                        <div class="column-2-row-1-column-1-item-3-sub-2"></div>
                    </div>
                </div>
                <div class="column-2-row-1-column-2">
                    <div class="column-2-row-1-column-2-item-1"></div>
                    <div class="column-2-row-1-column-2-item-2"></div>
                    <div class="column-2-row-1-column-2-item-3"></div>
                </div>
            </div>
            <div class="column-2-row-2">
                <div class="column-2-row-2-column-1">
                    <div class="column-2-row-2-column-1-item-1"></div>
                    <div class="column-2-row-2-column-1-item-2"></div>
                    <div class="column-2-row-2-column-1-item-3"></div>
                </div>
                <div class="column-2-row-2-column-2">
                    <div class="column-2-row-2-column-2-row-1">
                        <div class="column-2-row-2-column-2-row-1-item-1"></div>
                        <div class="column-2-row-2-column-2-row-1-item-2"></div>
                    </div>
                    <div class="column-2-row-2-column-2-row-2"></div>
                    <div class="column-2-row-2-column-2-row-3">
                        <div class="column-2-row-2-column-2-row-3-item-1"></div>
                        <div class="column-2-row-2-column-2-row-3-item-2"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="column-3">
            <div class="column-3-row-1">
                <div class="column-3-row-1-item-1"></div>
                <div class="column-3-row-1-item-2"></div>
                <div class="column-3-row-1-item-3"></div>
            </div>
            <div class="column-3-row-2">
                <div class="column-3-row-2-column-1">
                    <div class="column-3-row-2-column-1-row-1">
                        <div class="column-3-row-2-column-1-row-1-column-1">
                            <div class="column-3-row-2-column-1-row-1-column-1-item-1"></div>
                            <div class="column-3-row-2-column-1-row-1-column-1-item-2"></div>
                            <div class="column-3-row-2-column-1-row-1-column-1-item-3"></div>
                            <div class="column-3-row-2-column-1-row-1-column-1-item-4"></div>
                        </div>
                        <div class="column-3-row-2-column-1-row-1-column-2">
                            <div class="column-3-row-2-column-1-row-1-column-2-item-1"></div>
                            <div class="column-3-row-2-column-1-row-1-column-2-item-2"></div>
                        </div>
                    </div>
                    <div class="column-3-row-2-column-1-row-2">
                        <div class="column-3-row-2-column-1-row-2-item-1"></div>
                    </div>
                </div>
                <div class="column-3-row-2-column-2">
                    <div class="column-3-row-2-column-2-item-1"></div>
                    <div class="column-3-row-2-column-2-item-2"></div>
                    <div class="column-3-row-2-column-2-item-3"></div>
                </div>
            </div>
            <div class="column-3-row-3">
                <div class="column-3-row-3-column-1"></div>
                <div class="column-3-row-3-column-2"></div>
            </div>
        </div>
    </main>
</body>
</html>
